<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freedom Knives</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6c66317fd2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <div class="fk__logo no_small">Freedom Knives</div>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="#available" class="nav__link--anchor">Available Knives</a>
        </li>
        <li class="nav__link">
          <a href="#events" class="nav__link--anchor">Events</a>
        </li>
        <li class="nav__link">
          <a href="mailto:freedom.omega52@gmail.com" target="_blank" class="nav__link--anchor nav__link--anchor-primary"
            >Contact</a
          >
        </li>
         <li class="nav__link click" onclick="toggleContrast()">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i>
            </a>
          </li>
      </ul>
    </nav>

    <section id="header">
      <div class="header__row">
        <h1>Freedom Knives</h1>
      </div>
      <figure class="header__img">
        <img src="./assets/Flag.jpg" class="header__img-flag" />
      </figure>
    </section>
    <section id="available">
      <div class="container">
        <div class="row">
          <h2 class="available__info--title">Available Knives</h1>
          <div class="available__img--list">
            <figure class="available__img--wrapper">
              <img src="./assets/image0.jpeg" class="available__img" />
            </figure>
            <figure class="available__img--wrapper">
              <img src="./assets/image1.jpeg" class="available__img" alt="" />
            </figure>
            <figure class="available__img--wrapper">
              <img src="./assets/image2.jpeg" class="available__img" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <section id="events">
      <div class="flex flex-1">
        <div class="events__info row">
          <div class="events__info--container">
            <h2 class="events__info--title">Events</h1>
            <h3>Check out the upcoming events listed below:</h2>
            <div class="event__list">
              <p class="events__info--para">
                Coming soon!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="row footer__row">
        <a href="#" class="footer__anchor">
          <figure class="footer__logo">
            <img
              src="./assets/FreedomKnivesLogo.png"
              class="footer__logo--img"
            />
          </figure>
          <span class="footer__logo--popper"
            >Top
            <i class="fa-solid fa-arrow-up"></i>
          </span>
        </a>
        <div class="footer__social--list">
          <a
            href="mailto:freedom.omega52@gmail.com"
            target="_blank"
            class="footer__social--link link__hover-effect link__hover-effect--white"
          >
            Email
          </a>
          <a
            href="tel:4052558919"
            target="_blank"
            class="footer__social--link link__hover-effect link__hover-effect--white"
          >
            (405)255-8919
          </a>
          <a
            href="https://www.facebook.com/steve.mcmullin.92"
            target="_blank"
            class="footer__social--link link__hover-effect link__hover-effect--white"
          >
            Facebook
          </a>
        </div>
        <div class="footer__copyright">Copyright Â© 2025 Steve McMullin</div>
      </div>
    </footer>
  </body>
</html>
